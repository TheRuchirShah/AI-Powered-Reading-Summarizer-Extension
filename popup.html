<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Summarizer</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans p-4 w-80">

  <h1 class="text-xl font-bold mb-4 text-gray-800 text-center">AI Reading Summarizer</h1>

  <button id="summarizeBtn" 
          class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-md transition">
    Generate Summary
  </button>

  <div id="summary" class="mt-4 bg-white p-3 rounded shadow text-gray-700 max-h-64 overflow-y-auto">
    Your summary will appear here...
  </div>

  <script src="popup.js"></script>
</body>
</html>
